<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/estlio.css">
</head>

<body>

    <div class="container">
        <section id="formHolder">

            <div class="row">

                <!-- Caja de Marca -->
                <div class="col-sm-6 brand">
                    <div class="heading">
                        <img src="img/logo_sheltair_white.svg" alt="logo">
                    </div>

                    <div class="success-msg">
                        <p>Bienvenido! ya eres un usuario de nuestra pagina</p>
                        <a href="#" class="profile">Tu perfil</a>
                    </div>
                </div>


                <!-- Caja de Formulario -->
                <div class="col-sm-6 form">

                    <!-- Formulario de Inicio de sesion -->
                    <div class="login form-peice switched">
                        <form class="login-form" action="#" method="post">
                            <div class="form-group">
                                <label for="loginemail">Correo electrónico</label>
                                <input type="email" name="loginemail" id="loginemail" required>

                            </div>

                            <div class="form-group">
                                <label for="loginPassword">Contraseña</label>
                                <input type="password" name="loginPassword" id="loginPassword" required>
                            </div>

                            <div class="CTA">
                                <input type="submit" value="Enviar">
                                <a href="#" class="switch">Soy un nuevo usuario</a>
                            </div>
                        </form>
                    </div><!--Fin de Formulario de Inicio de sesion -->


                    <!-- Formulario de Registro -->
                    <div class="signup form-peice">
                        <form class="signup-form" action="#" method="post">

                            <div class="form-group">
                                <label for="name">Nombre completo</label>
                                <input type="text" name="username" id="name" class="name">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" name="emailAdress" id="email" class="email">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="phone">Numero de telefono - <small>Opcional</small></label>
                                <input type="text" name="phone" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="pass">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="passwordCon">Confirma tu contraseña</label>
                                <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                                <span class="error"></span>
                            </div>

                            <div class="CTA">
                                <input type="submit" value="Enviar" id="submit">
                                <a href="#" class="switch">Ya tengo una cuenta</a>
                            </div>
                            <p  class="terms-info"> Al registrarte aceptas las <a 
                                href="/es/terminos-y-condiciones">Condiciones de Servicio</a> y la <a 
                                href="/es/politica-de-privacidad">Política de Privacidad</a>, así como el <a
                                 href="/es/politica-de-cookies">Uso de Cookies</a>. </p>
                        </form>
                        
                    </div><!-- Fin de Formulario de Registro -->
                </div>
            </div>

        </section>
    </div>

    <script src="js/javascript.js"></script>

</body>

</html>
